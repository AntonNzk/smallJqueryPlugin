<html>
<head>
	<meta charset="utf-8" />
	<title>Плагин на jQuery</title>
	<link rel="stylesheet" type="text/css" href="dynamenu.css" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="jquery.dynamenu.js"></script>
    <script>
		jQuery(document).ready(function() {
			$(".dynamenu").dynamenu("sliding");
		});
    </script>
</head>
<body>
	<div class="dynamenu">
		<a class="mlink" href="#">Новости сайта</a>
	</div>

	<div class="dynamenu">    
		<a class="mlink" href="#">Уроки Photoshop</a>    
	</div>

	<div class="dynamenu">    
		<a class="mlink" href="#">Кисти для Photoshop</a>    
	</div>

	<div class="dynamenu">    
		<a class="mlink" href="#">Красивые шрифты</a>    
	</div>
</body>
</html>
